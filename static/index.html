<body>
    <div class="container">

            <div class="prompt-inputs">

    <script>
        let prompts = [];
        let eventSource = null;

        function addPrompt() {
            const classId = document.getElementById('classId').value.trim();
            const className = document.getElementById('className').value.trim();
            const threshold = parseFloat(document.getElementById('threshold').value) || 0.5;

            if (!classId || !className) {
                alert('è¯·è¾“å…¥ç±»åˆ«IDå’Œåç§°');
                return;
            }

            if (threshold < 0 || threshold > 1) {
                alert('ç½®ä¿¡åº¦é˜ˆå€¼å¿…é¡»åœ¨0-1ä¹‹é—´');
                return;
            }

            prompts.push({ class_id: classId, name: className, threshold: threshold });

            // Clear inputs (keep threshold at current value)
            document.getElementById('classId').value = '';
            document.getElementById('className').value = '';

            renderPrompts();
        }

        function removePrompt(index) {
            prompts.splice(index, 1);
            renderPrompts();
        }

        function renderPrompts() {
            const listEl = document.getElementById('promptList');

            if (prompts.length === 0) {
                listEl.innerHTML = '<p style="color: #999; text-align: center;">æš‚æ— æç¤ºè¯</p>';
                return;
            }

            listEl.innerHTML = prompts.map((p, i) => `
                <div class="prompt-item">
                    <div class="prompt-item-info">
                        <span class="prompt-item-id">ID: ${p.class_id}</span>
                        <span>${p.name}</span>
                        <span style="color: #999; margin-left: 10px; font-size: 12px;">(é˜ˆå€¼: ${p.threshold})</span>
                    </div>
                    <button class="btn btn-remove" onclick="removePrompt(${i})">åˆ é™¤</button>
                </div>
            `).join('');
        }

        function addLog(message, type = 'info') {
            const statusArea = document.getElementById('statusArea');
            statusArea.classList.add('active');

            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = message;

            statusArea.appendChild(logEntry);
            statusArea.scrollTop = statusArea.scrollHeight;
        }

        function updateProgress(processed, total, percent) {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const progressContainer = document.getElementById('progressContainer');

            progressContainer.classList.add('active');
            progressBar.style.width = percent + '%';
            progressBar.textContent = percent + '%';
            progressText.textContent = `å¤„ç†è¿›åº¦: ${processed}/${total} å¼ å›¾åƒ`;
        }

        async function stopAnnotation() {
            try {
                const response = await fetch('/stop', {
                    method: 'POST'
                });

                if (response.ok) {
                    addLog('æ­£åœ¨åœæ­¢æ ‡æ³¨ä»»åŠ¡...', 'warning');
                }
            } catch (error) {
                addLog(`åœæ­¢å¤±è´¥: ${error.message}`, 'error');
            }
        }

        async function startAnnotation() {
            const imageDir = document.getElementById('imageDir').value.trim();

            if (!imageDir) {
                alert('è¯·è¾“å…¥å›¾åƒæ–‡ä»¶å¤¹è·¯å¾„');
                return;
            }

            if (prompts.length === 0) {
                alert('è¯·è‡³å°‘æ·»åŠ ä¸€ä¸ªæç¤ºè¯');
                return;
            }

            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const statusArea = document.getElementById('statusArea');
            const progressContainer = document.getElementById('progressContainer');

            // Clear previous logs
            statusArea.innerHTML = '';
            statusArea.classList.add('active');
            progressContainer.classList.add('active');

            // Disable start button, enable stop button
            startBtn.disabled = true;
            startBtn.innerHTML = '<span class="spinner"></span> æ ‡æ³¨ä¸­...';
            stopBtn.classList.add('active');

            addLog('å¼€å§‹æ‰¹é‡æ ‡æ³¨...', 'info');
            addLog(`å›¾åƒç›®å½•: ${imageDir}`, 'info');
            addLog(`æç¤ºè¯æ•°é‡: ${prompts.length}`, 'info');
            addLog(`è¾“å‡ºæ ¼å¼: YOLO TXT (æ¯å¼ å›¾åƒä¸€ä¸ª.txtæ–‡ä»¶)`, 'info');

            try {
                // Close existing EventSource if any
                if (eventSource) {
                    eventSource.close();
                }

                // Create EventSource for Server-Sent Events
                const url = '/annotate';
                const outputDir = document.getElementById('outputDir').value.trim();

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image_dir: imageDir,
                        output_dir: outputDir,
                        prompts: prompts
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'è¯·æ±‚å¤±è´¥');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.substring(6));
                            handleProgressUpdate(data);
                        }
                    }
                }

            } catch (error) {
                addLog(`é”™è¯¯: ${error.message}`, 'error');
            } finally {
                startBtn.disabled = false;
                startBtn.innerHTML = 'å¼€å§‹æ ‡æ³¨';
                stopBtn.classList.remove('active');
            }
        }

        function handleProgressUpdate(data) {
            switch (data.type) {
                case 'progress':
                    updateProgress(data.processed, data.total, data.percent);
                    break;

                case 'success':
                    addLog(`âœ“ ${data.image} - ${data.prompt} (class ${data.class_id}): æ£€æµ‹åˆ° ${data.count} ä¸ªç›®æ ‡ (é˜ˆå€¼â‰¥${data.threshold})`, 'success');
                    break;

                case 'saved':
                    addLog(`ğŸ’¾ ä¿å­˜: ${data.file}`, 'info');
                    break;

                case 'warning':
                    addLog(`âš  ${data.image} - ${data.prompt}: ${data.message}`, 'warning');
                    break;

                case 'error':
                    addLog(`âœ— ${data.image} - ${data.prompt}: ${data.message}`, 'error');
                    break;

                case 'stopped':
                    addLog(`â¹ æ ‡æ³¨å·²åœæ­¢ (å·²å¤„ç† ${data.processed}/${data.total})`, 'warning');
                    break;

                case 'complete':

                    addLog(`ğŸ“ æ ‡ç­¾ä¿å­˜è·¯å¾„: ${data.labels_dir}`, 'success');
                    updateProgress(data.processed, data.total, 100);

            }
        }
